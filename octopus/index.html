<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Octopus</title>
  </head>
  <body>
    <div class="contentBody">
      <div class="cardGroup">
        <div class="card total">
          <h1>Total</h1>
          <p id="totalValue"></p>
        </div>
        <div class="card payable">
          <h1>Payable</h1>
          <p id="payableValue"></p>
        </div>
        <div class="card credit">
          <h1>Card</h1>
          <div class="creditContent">
            <div class="creditImg">
              <span id="limit">
                <h2>Remaining Limit</h2>
                <p>R$0,00</p>
              </span>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="card extract">
          <h1>Extract</h1>
          <div id="extractContent" class="extractContent"></div>
        </div>
        <div class="card capitalBalance">
          <h1>Capital Balance</h1>
          <canvas id="myChart" width="600" height="100"></canvas>
        </div>
      </div>
    </div>
    <img class="imgBg" src="./assets/imgBg.svg" />
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
